<!DOCTYPE html>
<html lang="en">
    <!-- By Shutsha Kasongo  -->
<head>
    <title>Shutsha Kasongo</title>
    <style>

        form * {
            display: block;
        }

        fieldset {
            margin: 20px;
        }

        fieldset > input:last-child {
            margin-bottom: 0;
        }


    </style>
</head>
<body>
    <main>
        <h1>Happiness</h1>
        
        <form method="POST"
        action="http://foo.com">

            <fieldset nam="personal-info">

                <label for="name">Name</label>
                <input type="name" id="name" name="name" value="Cena">

                <label for="firstname">First name</label>
                <input type="name" id="firstname" name="firstname">

                <label for="email">Email</label>
                <input type ="email" id="email" name="email">

                <label for="password">Password</label>
                <input type ="password" required minlength=4 id="password" name="password">

            </fieldset>

            <fieldset nam="hobbies">
                <fieldset>
                    <label for="football-team-psg">
                        <input 
                        type="radio" 
                        id="football-team-psg" 
                        name="football"
                        value="psg"
                        > PSG
                    </label>
                    <label for="football-team-mancity">
                            <input 
                            type="radio" 
                            id="football-team-mancity" 
                            name="football"
                            value="mancity"
                            > Man City
                    </label>
                </fieldset>

                <label for="basketball">Basketball team</label>
                <input id="basketball" name="basketball">

                <label for="stolenbikes">
                    Number of stolen bikes
                </label>
                <input 
                    type ="number" 
                    id="stolenbikes" 
                    name="stolen-bikes" 
                    min="1" max="8"
                    required
                    disabled
                >
            </fieldset>

            <input type="reset" />

            <input type="submit" value="envoyer">
        </form>
    </main>

    <footer>

    </footer>
</body>
</html>
